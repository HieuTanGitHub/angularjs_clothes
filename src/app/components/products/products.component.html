<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="w-100 pt-1 mb-5 text-right">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" method="get" class="modal-content modal-body border-0 p-0">
          <div class="input-group mb-2">
              <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
              <button type="submit" class="input-group-text bg-success text-light">
                  <i class="fa fa-fw fa-search text-white"></i>
              </button>
          </div>
      </form>
  </div>
</div>
<!-- Start Featured Product -->
<section class="bg-light">
  <div class="container py-5">
      <div class="row text-center py-3">
          <div class="col-lg-6 m-auto">
              <h1 class="h1">Featured Product</h1>
              <p>
                  Reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
                  Excepteur sint occaecat cupidatat non proident.
              </p>
          </div>
      </div>
      <div class="row">
          <div class="col-12 col-lg-4 mb-4" *ngFor="let product of products">
              <div class="card h-100">
                  <a  [routerLink]="['/product-detail/' + product.id]" routerLinkActive="router-link-active">
                      <img [src]="product.hinh" class="card-img-top" alt="...">
                  </a>
                  <div class="card-body">
                      <ul class="list-unstyled d-flex justify-content-between">

                          <li class="text-muted text-right">{{  product.gia | currency}}</li>
                      </ul>
                      <a [routerLink]="['/product-detail/' + product.id]" routerLinkActive="router-link-active"  class="h2 text-decoration-none text-dark">{{ product.ten }}</a>
                      <p class="card-text">
                        {{ product.ngay}}
                      </p>
                      <p class="text-muted">Reviews (24)</p>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
<!-- End Featured Product -->
