<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 bg-light" style="min-height: 100vh">
      <div class="list-group list-group-flush">
        <a href="/admin" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-house-door pe-3"></i>
          Bảng điều khiển
        </a>

        <a href="/admin-shop" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-shop pe-3"></i>
          Quản lý cửa hàng
        </a>
        <a href="/product-list" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-cart pe-3"></i>
          Sản phẩm
        </a>
        <a href="/category-list" class="list-group-item list-group-item-action py-3 active">
          <i class="bi bi-list pe-3"></i>
          Danh mục
        </a>
        <a href="/admin-order" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-bag pe-3"></i>
          Đơn hàng
        </a>

        <a href="/account-admin" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-people pe-3"></i>
          Người dùng
        </a>
        <a href="/admin-doanhthu" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-bag pe-3"></i>
          Doanh thu
        </a>
      </div>
    </div>
    <div class="col-md-10 p-0">
      <div class="">
        <div class="col-12 col-md-12 col-lg-8 col-xl-8">
          <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
            <div class="card">
              <div class="card-header">Thêm danh mục mới</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="id">ID</label>
                  <input
                    type="text"
                    name="id"
                    id="id"
                    formControlName="id"
                    [(ngModel)]="category.id"
                    class="form-control"
                    placeholder=""
                    aria-describedby="nameHelpId"
                  />
                  <small
                    *ngIf="!categoryForm.get('id')?.valid && categoryForm.get('id')?.touched"
                    id="nameHelpId"
                    class="text-muted"
                  >
                    ID danh mục là bắt buộc.
                  </small>
                  <label for="ten">Tên</label>
                  <input
                    type="text"
                    name="ten"
                    id="ten"
                    formControlName="ten"
                    [(ngModel)]="category.ten"
                    class="form-control"
                    placeholder=""
                    aria-describedby="nameHelpName"
                  />
                  <small
                    *ngIf="!categoryForm.get('ten')?.valid && categoryForm.get('ten')?.touched"
                    id="nameHelpName"
                    class="text-muted"
                  >
                    Tên danh mục là bắt buộc và phải ít nhất 6 ký tự.
                  </small>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary">Thêm</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
