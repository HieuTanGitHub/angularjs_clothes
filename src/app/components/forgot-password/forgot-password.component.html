<div class="container">
  <h2>Quên Mật Khẩu</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
    <div class="form-group">
      <label>Email *</label>
      <input type="email" class="form-control" formControlName="email" placeholder="name@email.com">
      <div *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
        <div class="text-danger">Email không hợp lệ.</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Gửi Mật Khẩu Mới</button>
    </div>
  </form>
</div>
