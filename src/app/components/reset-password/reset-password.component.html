<div class="container">
  <h2>Thay Đổi Mật Khẩu</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
      <div class="form-group">
          <label>Mật khẩu mới *</label>
          <input type="password" class="form-control" formControlName="newPassword" placeholder="Nhập mật khẩu mới">
      </div>

      <div class="form-group">
          <label>Xác nhận mật khẩu *</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Xác nhận mật khẩu">
      </div>

      <div *ngIf="resetPasswordForm.hasError('mismatch')">
          <div class="alert alert-danger">Mật khẩu không khớp.</div>
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
      </div>
  </form>
</div>
