<!-- user-account.component.html -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 bg-light" style="min-height: 100vh">
      <div class="list-group list-group-flush">
        <a href="/admin" class="list-group-item list-group-item-action py-3 active">
          <i class="bi bi-house-door pe-3"></i>
          Bảng điều khiển
        </a>

        <a href="/admin-shop" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-shop pe-3"></i>
          Quản lý cửa hàng
        </a>
        <a
          href="/product-list"
          class="list-group-item list-group-item-action py-3"
        >
          <i class="bi bi-cart pe-3"></i>
          Sản phẩm
        </a>
        <a
          href="/category-list"
          class="list-group-item list-group-item-action py-3"
        >
          <i class="bi bi-list pe-3"></i>
          Danh mục
        </a>
        <a
          href="/admin-order"
          class="list-group-item list-group-item-action py-3"
        >
          <i class="bi bi-bag pe-3"></i>
          Đơn hàng
        </a>

        <a href="/account-admin" class="list-group-item list-group-item-action py-3">
          <i class="bi bi-people pe-3"></i>
          Người dùng
        </a>
        <a
          href="/admin-doanhthu"
          class="list-group-item list-group-item-action py-3 "
        >
          <i class="bi bi-bag pe-3"></i>
          Doanh thu
        </a>
      </div>
    </div>
    <div class="col-md-10 p-0">
      <div class="container">
        <h1>Quản lý Tài Khoản</h1>
        <form (ngSubmit)="saveChanges()">
          <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
      </div>
</div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
